<!DOCTYPE html>
<html>
  <head>
    <title>HipChat - {{msg.status}} Error!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/aui/5.2/css/aui.css" media="all">
    <!--[if lt IE 9]><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/aui/5.2/css/aui-ie.css" media="all"><![endif]-->
    <!--[if IE 9]><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/aui/5.2/css/aui-ie9.css" media="all"><![endif]-->
    <link rel="stylesheet" href="https://www.hipchat.com//atlassian-connect/all.css"> 
    <link rel="stylesheet" type="text/css" href="//aui-cdn.atlassian.com/aui-adg/5.8.1/css/aui.css"/>
    
    <style type="text/css">
        html, body {
            background-color: #fff !important;
            margin: 0;
            padding: 0;
        }
        .panel-position {
            position: relative;
            top: 40px;
        }
    </style>

  </head>
  <header id="header" role="banner">
  <nav class="aui-header aui-dropdown2-trigger-group" role="navigation">
      <div class="aui-header-primary">
          <h1 id="logo" class="aui-header-logo aui-header-logo-hipchat"><a href="/"><span class="aui-header-logo-device">HipChat</span></a></h1>
      </div>
  </nav>
  </header>
  <body class="layout_focused aui aui-page-focused aui-page-focused-xlarge display_mode_default" data-aui-version="5.7.1">
    <div class="aui-page-panel panel-position">
        <div class="aui-page-panel-inner">
            <div class="aui-page-panel-content">
                <div class="aui-message aui-message-error" id="aui-message-bar">
                    <p class="title">
                        <span class="aui-icon icon-error"></span>
                        <strong>Error {{msg.status}}!</strong>
                        <br/>{{msg.title}}
                    </p>
                    <p>{{msg.body}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//aui-cdn.atlassian.com/aui-adg/5.8.1/js/aui.js"></script>
    <!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/aui/5.2/js/aui-ie.js"></script><![endif]-->
  </body>
</html>
